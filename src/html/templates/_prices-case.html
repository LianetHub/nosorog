<div class="prices__case@@className">
    <div class="prices__case-header">
        <h3 class="prices__case-title title-sm-desktop subtitle">@@title</h3>
        <p class="prices__case-desc">@@desc</p>
        <div class="prices__case-value title-sm">@@value</div>
    </div>
    <ul class="prices__case-list">
        @@for(var i = 0; i < list.length; i++) { <li>`+list[i]+`</li>}
    </ul>
    <a href="" class="prices__case-btn btn btn-primary icon-emblem-up">@@btn</a>
</div>
